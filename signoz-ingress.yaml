apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: signoz
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: PathPrefix(`/`)
    middlewares:
    - name: signoz-whitelist
      namespace: monitoring
    services:
    - kind: Service
      name: signoz
      namespace: monitoring
      port: 8080
